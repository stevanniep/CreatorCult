<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suggestion Box - CreatorCult</title>
  
  <!-- Memuat Google Fonts (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS Kustom untuk Seluruh Halaman -->
  <style>
    /* 1. Reset dan Pengaturan Dasar */
    :root {
        --orange-600: #ea580c;
        --orange-500: #f97316;
        --orange-400: #fb923c;
        --gray-900: #111827;
        --gray-800: #1f2937;
        --gray-700: #374151;
        --gray-300: #d1d5db;
        --gray-200: #e5e7eb;
        --white: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--white);
        color: var(--gray-800);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /* 2. Layout & Container */
    .container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
    }
    @media (min-width: 640px) {
        .container {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
    }

    /* 3. Header / Navbar */
    .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        z-index: 50;
        border-bottom: 1px solid var(--gray-200);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4.5rem;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--orange-600);
        letter-spacing: 0.05em;
    }

    .main-nav { display: none; }
    @media (min-width: 768px) {
        .main-nav {
            display: flex;
            gap: 2rem;
        }
        .main-nav a {
            color: var(--gray-700);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .main-nav a:hover { color: var(--orange-600); }
    }

    /* Hamburger Menu */
    .hamburger-btn {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 2rem;
        height: 2rem;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 100;
    }
    @media (min-width: 768px) {
        .hamburger-btn { display: none; }
    }
    .hamburger-btn span {
        width: 2rem;
        height: 0.25rem;
        background: var(--gray-800);
        border-radius: 10px;
        transition: all 0.3s linear;
        position: relative;
        transform-origin: 1px;
    }
    .hamburger-btn.open span:nth-child(1) { transform: rotate(45deg); }
    .hamburger-btn.open span:nth-child(2) { opacity: 0; transform: translateX(20px); }
    .hamburger-btn.open span:nth-child(3) { transform: rotate(-45deg); }

    .mobile-nav {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(5px);
        height: 100vh;
        width: 100%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-100%);
    }
    .mobile-nav.open { transform: translateX(0); }
    .mobile-nav a {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--gray-800);
        transition: color 0.3s ease;
    }
    .mobile-nav a:hover { color: var(--orange-600); }

    /* 4. Gaya Halaman Form Suggestion */
    .form-page-main {
        padding-top: 8rem; 
        padding-bottom: 4rem;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f7f9;
        position: relative;
        overflow: hidden;
    }
    
    .animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    .animated-background::before,
    .animated-background::after {
        content: '';
        position: absolute;
        width: 60vmax;
        height: 60vmax;
        border-radius: 50%;
        background: radial-gradient(circle, var(--orange-400), transparent 60%);
        animation: move-and-fade 15s infinite linear;
        opacity: 0.2;
    }

    .animated-background::after {
        bottom: 0;
        right: 0;
        background: radial-gradient(circle, #8b5cf6, transparent 60%);
        animation-delay: -7.5s;
    }

    .form-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 1;
    }
    @media (min-width: 768px) {
        .form-wrapper {
            padding: 3rem;
        }
    }

    .section-title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--gray-900);
    }
    @media (min-width: 768px) {
        .section-title { font-size: 2.25rem; }
    }
    .section-divider {
        width: 6rem;
        height: 0.25rem;
        background-color: var(--orange-500);
        margin: 0 auto 2rem;
        border-radius: 9999px;
    }
    .section-subtitle {
        max-width: 48rem;
        margin: 0 auto;
        color: var(--gray-600);
        font-size: 1.125rem;
        line-height: 1.75rem;
    }

    .modal-form {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
    }
    .form-group {
        position: relative;
    }
    .form-group label {
        position: absolute;
        top: 0.85rem;
        left: 1rem;
        color: var(--gray-600);
        pointer-events: none;
        transition: all 0.2s ease-out;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        display: block;
        padding: 0.85rem 1rem;
        border: 1px solid var(--gray-200);
        border-radius: 0.5rem;
        background: var(--white);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        transition: border-color 0.2s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--orange-500);
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
    }

    /* Floating Label Animation */
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
        top: -0.75rem;
        left: 0.75rem;
        font-size: 0.75rem;
        color: var(--orange-600);
        background-color: var(--white);
        padding: 0 0.25rem;
    }

    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .submit-btn {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0.85rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 700;
        color: var(--white);
        background: linear-gradient(45deg, var(--orange-500), var(--orange-600));
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(234, 88, 12, 0.2);
    }
    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(234, 88, 12, 0.3);
    }
    
    /* 5. Footer */
    .main-footer {
        background-color: var(--gray-800);
        border-top: 1px solid var(--gray-700);
        padding: 2rem 0;
        text-align: center;
        color: var(--gray-300); /* Warna teks diubah agar lebih kontras */
    }

    /* 6. Animasi */
    .scroll-animation {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .scroll-animation.is-visible {
        opacity: 1;
        transform: translateY(0);
    }
    @keyframes move-and-fade {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(10vw, -10vh) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
    }
  </style>
</head>
<body>
  <!-- Header yang Konsisten -->
  <header class="main-header">
    <div class="container header-container">
      <h1 class="logo"><a href="index.html">CreatorCult</a></h1>
      <nav class="main-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#merchandise">Merchandise</a>
        <a href="index.html#team">Team</a>
        <a href="index.html#contact">Contact</a>
      </nav>
       <button class="hamburger-btn" id="hamburger-btn" aria-label="Buka menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
  </header>
  
   <!-- Mobile Navigation -->
    <nav class="mobile-nav" id="mobile-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#merchandise">Merchandise</a>
        <a href="index.html#team">Team</a>
        <a href="index.html#contact">Contact</a>
    </nav>

  <main class="section form-page-main">
    <div class="animated-background"></div>
    <div class="container">
      <!-- Wrapper Form dengan Animasi -->
      <div class="form-wrapper scroll-animation">
        <div style="text-align: center;">
            <h2 class="section-title">Suggestion Box</h2>
            <div class="section-divider"></div>
            <p class="section-subtitle" style="margin-bottom: 2rem;">We'd love to hear your feedback and ideas!</p>
        </div>
        
        <form id="suggestion-form" class="modal-form">
          <div class="form-group">
            <input type="text" id="suggestion-name" name="name" required placeholder=" " />
            <label for="suggestion-name">Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="suggestion-email" name="email" required placeholder=" " />
            <label for="suggestion-email">Email</label>
          </div>
          <div class="form-group">
            <textarea id="suggestion-message" name="message" required placeholder=" "></textarea>
            <label for="suggestion-message">Message</label>
          </div>
          <button type="submit" class="submit-btn">Submit Suggestion</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer class="main-footer">
      <div class="container">
          <p>&copy; 2025 CreatorCult. All rights reserved.</p>
      </div>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Hamburger Menu Logic ---
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileNav = document.getElementById('mobile-nav');
        const navLinks = mobileNav.querySelectorAll('a');

        const toggleMenu = () => {
            hamburgerBtn.classList.toggle('open');
            mobileNav.classList.toggle('open');
            document.body.style.overflow = mobileNav.classList.contains('open') ? 'hidden' : '';
        };

        if (hamburgerBtn) {
            hamburgerBtn.addEventListener('click', toggleMenu);
        }
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (mobileNav.classList.contains('open')) {
                    toggleMenu();
                }
            });
        });

        // --- Scroll Animation Logic ---
        const scrollAnimations = document.querySelectorAll('.scroll-animation');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1
        });
        scrollAnimations.forEach(el => observer.observe(el));

        const suggestionForm = document.getElementById('suggestion-form');
        if (suggestionForm) {
            suggestionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const submitBtn = suggestionForm.querySelector('.submit-btn');
                const originalBtnText = submitBtn.textContent;
                submitBtn.textContent = 'Mengirim...';
                submitBtn.disabled = true;

                const formData = {
                    name: document.getElementById('suggestion-name').value,
                    email: document.getElementById('suggestion-email').value,
                    message: document.getElementById('suggestion-message').value,
                };

                const webAppUrl = 'https://script.google.com/macros/s/AKfycbzbnEtEXNCdF5QHDA1Je4j7fLNZeRDOtGHGEsNB7UZKq_CYhYqLXWySLmHbxF6WmCyV-Q/exec';

                fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Penting untuk menghindari error CORS dengan Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(() => {
                    alert('Thank you! Your suggestion has been successfully sent. Hihi!');
                    suggestionForm.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Oops, buddy! An error occurred. Please try again, baby <3');
                })
                .finally(() => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                });
            });
        }
    });
  </script>
</body>
</html>
